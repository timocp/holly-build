---
- name: Update APT cache
  apt:
    update_cache: true
    cache_valid_time: 3600
- name: Install basic packages
  apt:
    state: present
    name:
      - apg             # password generator
      - apt-file
      - bmon
      - calc
      - curl
      - debian-goodies
      - easy-rsa
      - ffmpeg
      - fish
      - graphviz
      - handbrake
      - iftop
      - jmtpfs          # mount MTP eg phone
      - lame
      - mp3info
      - mplayer
      - mpv
      - neofetch
      - net-tools
      - ntp
      - poppler-utils   # pdf utils
      - rsync
      - screen
      - sudo
      - sxiv            # simple image viewer
      - unzip
      - vim-gtk
      - w3m
      - xauth
      - xsel
      - zip
      - zsh
