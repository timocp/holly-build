---
- name: Update APT cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
- name: Install basic packages
  apt:
    name: "{{item}}"
    state: present
  with_items:
  - apg     # password generatod
  - apt-file
  - bmon
  - curl
  - ntp
  - rsync
  - screen
  - sudo
  - sxiv    # simple image viewer
  - vim-gtk
  - xauth
  - zsh
