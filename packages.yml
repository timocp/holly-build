---
- name: Enable backports
  apt_repository:
    repo: deb http://httpredir.debian.org/debian jessie-backports main
- name: Update APT cache
  apt:
    update_cache: true
    cache_valid_time: 3600
- name: Install basic packages
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - apg             # password generator
    - apt-file
    - bmon
    - curl
    - debian-goodies
    - ffmpeg
    - jmtpfs          # mount MTP eg phone
    - lame
    - mp3info
    - mplayer2
    - ntp
    - poppler-utils   # pdf utils
    - rsync
    - screen
    - sudo
    - sxiv            # simple image viewer
    - unzip
    - vim-gtk
    - xauth
    - xsel
    - zip
    - zsh
