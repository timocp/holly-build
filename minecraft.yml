---
- name: Create minecraft user
  user:
    name: minecraft
- name: Install java
  apt:
    name: openjdk-8-jre-headless
    state: present
- name: Create server directory
  file:
    path: /home/minecraft/server
    state: directory
    owner: minecraft
    group: minecraft
    mode: 0750
- name: Download minecraft server software
  get_url:
    url: https://s3.amazonaws.com/Minecraft.Download/versions/{{minecraft_version}}/minecraft_server.{{minecraft_version}}.jar
    checksum: "{{minecraft_checksum}}"
    dest: /home/minecraft/server/minecraft_server.{{minecraft_version}}.jar
    owner: minecraft
    group: minecraft
- name: Configure minecraft service
  template:
    src: templates/minecraft.service.j2
    dest: /etc/systemd/system/minecraft.service
- name: Agree to minecraft eula
  lineinfile:
    dest: /home/minecraft/server/eula.txt
    create: yes
    line: "eula=TRUE"
- name: Start minecraft service
  service:
    name: minecraft
    enabled: yes
    state: started
