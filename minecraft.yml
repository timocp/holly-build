---
- name: Create minecraft user
  user:
    name: minecraft
- name: Install java
  apt:
    name: openjdk-7-jre
    state: present
- name: Configure minecraft service
  copy:
    src: files/minecraft.service
    dest: /etc/systemd/system/minecraft.service
- name: Start minecraft service
  service:
    name: minecraft
    enabled: yes
    state: started
